name: Hook Tests

on:
  pull_request:

jobs:
  hooks:
    name: Run hook tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install BATS
        run: sudo apt-get update && sudo apt-get install -y bats jq

      - name: Run tests
        run: make test
