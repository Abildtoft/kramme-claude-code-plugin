name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      dry_run:
        description: 'Dry run (no actual release)'
        required: false
        default: false
        type: boolean

jobs:
  release:
    name: Create release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run tests
        run: |
          sudo apt-get update && sudo apt-get install -y bats jq
          make test

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run release script
        id: release
        run: |
          python3 scripts/release.py ${{ inputs.version_type }} --ci
          VERSION=$(python3 -c "import json; print(json.load(open('.claude-plugin/plugin.json'))['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: ${{ !inputs.dry_run }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.release.outputs.version }}"

          # Extract changelog section for this version
          CHANGELOG_SECTION=$(python3 -c "
          import re, sys
          version = sys.argv[1]
          content = open('CHANGELOG.md').read()
          pattern = rf'## \[{re.escape(version)}\].*?(?=## \[|\Z)'
          match = re.search(pattern, content, re.DOTALL)
          print(match.group(0).strip() if match else '')
          " "$VERSION" 2>/dev/null || echo "")

          # Create PR with changelog in body
          gh pr create \
            --title "chore: release v${VERSION}" \
            --body "$(cat <<EOF
          ## Release v${VERSION}

          ${CHANGELOG_SECTION}

          ---
          Automated release PR
          EOF
          )" \
            --base main \
            --head "release/v${VERSION}"
